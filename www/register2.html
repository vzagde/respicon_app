	<div class="mobile-grid-100 padd0" style="margin-top:19%;">

			<p>Click here to complete <br/>
			   your registeration</p>
		</div>
		<div class="complete-register-btn">
			<img class="register-btn" src="images/register-btn.png" alt="Redirect to website">
		</div>
		
	</div>
	
</div>
<script>
	(function () {

		myHTMLInclude();

		function myHTMLInclude() {
		  var z, i, a, file, xhttp;
		  z = document.getElementsByTagName("*");
		  for (i = 0; i < z.length; i++) {
		    if (z[i].getAttribute("w3-include-html")) {
		      a = z[i].cloneNode(false);
		      file = z[i].getAttribute("w3-include-html");
		      var xhttp = new XMLHttpRequest();
		      xhttp.onreadystatechange = function() {
		        if (xhttp.readyState == 4 && xhttp.status == 200) {
		          a.removeAttribute("w3-include-html");
		          a.innerHTML = xhttp.responseText;
		          z[i].parentNode.replaceChild(a, z[i]);
		          myHTMLInclude();
		        }
		      }      
		      xhttp.open("GET", file, false);
		      xhttp.send();
		      return;
		    }
		  }
		}

	})();

	$('.menu-btn').click(function(){
      console.log('fadein');
      $('.menu-detail').fadeIn();
    }); 
    $('.menu-btn-rotate').click(function(){
        console.log('fadeout');
        $('.menu-detail').fadeOut();
    });

	$('.complete-register-btn').click(function(event) {
		// window.open('http://google.com', '_system');
		console.log('in');
		try {
		    // window.open('http://apache.org', '_blank', 'location=yes');
			window.open('http://ncpcc2016.com/PaymentGateway/form/event_main.php?event_id=4', '_system');
			// navigator.app.loadUrl("http://google.com", {openExternal : true});
		} catch(err) {
		    console.log(err.message);
		}

		console.log('out');
	});
</script>
