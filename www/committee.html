<script src="js/menu.js"></script>
<script>

	$('.menu-btn').click(function(){
      console.log('fadein');
      $('.menu-detail').fadeIn();
    }); 
    $('.menu-btn-rotate').click(function(){
        console.log('fadeout');
        $('.menu-detail').fadeOut();
    });

    $.ajax({
    	url: base_url+'committee',
    	type: 'GET',
    	dataType: 'json',
    	async: false,
    	data: {param1: 'value1'},
    })
    .done(function(data) {
    	console.log("success");
    	var list = '';
    	$.each(data, function(index, val) {
    		list += '<div class="mobile-grid-100 padd0 relative user-information" style="margin-top:28%;margin-bottom:0%;">'+
						'<div class="mobile-grid-85 padd0 user-dtl">'+
							'<div class="mobile-grid-100 padd0">'+
								'<div class="mobile-grid-25 padd0">'+
									'<img src="'+base_img_url+val.profile_pic+'" class="user-profile-icon">'+
								'</div>'+
								'<div class="mobile-grid-75 padd0 user-info">'+
									'<span class="user-name">'+val.name+'</span><br>'+
									'<span class="user-phone"  onclick="open_call('+val.phone+')">'+val.phone+'</span><br>'+
									'<span class="user-detail" onclick="open_email(\''+val.email+'\')">'+val.email+'</span>'+
								'</div>'+
							'</div>'+
						'</div>'+
						'<div class="mobile-grid-15 padd0 relative mr-icon">'+
							'<img src="images/more-icon.png" class="more-icon">'+
						'</div>'+
						'<p data-name="'+val.name+'" data-phone="'+val.phone+'" class="add-contact-btn display-not" style="position: absolute;bottom: 3px;right:10px;background-color: #ffd541;padding: 10px">add to contacts</p>'+
					'</div>';
    	});
    	$('.committee_sib').after(list);
    })
    .fail(function() {
    	console.log("error");
    })
    .always(function() {
    	console.log("complete");
    });
    
    $('.mr-icon').click(function() {
      console.log('btn fadein');
      // $('.add-contact-btn').toggle();
      $(this).next().toggle();
      // console.log('this: '+$(this));
    });

    $('.add-contact-btn').click(function(event) {
    	var name = $(this).data('name');
    	var phone = $(this).data('phone');
    	console.log('name: '+name);
    	console.log('phone: '+phone);
    	add_to_contact (name, phone);
    });
</script>
